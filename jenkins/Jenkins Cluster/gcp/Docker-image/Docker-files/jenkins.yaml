jenkins:
  systemMessage: "Jenkins configured using CasC."
  authorizationStrategy: "loggedInUsersCanDoAnything"
  numExecutors: 1
  mode: NORMAL
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: true
  scmCheckoutRetryCount: 3
  securityRealm:
    local:
      allowsSignup: false
      users:
      - id: admin
        password: admin

